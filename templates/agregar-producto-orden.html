<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar orden a producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div>

        <header>
            <div class="back">
                <div class="menu container">
                    <a class="logo" href="{{url_for('inicio')}}">COFFEE</a>
                    <input type="checkbox" id="menu">
                    <label for="menu">
                        <img src="{{ url_for('static', filename='images/menu.png') }}" class="menu-icono" alt="">
                    </label>
                    <nav class="navbar">    
                        <ul>
                            <li><a href="{{url_for('inicio')}}">Inicio</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
    </div>
        <!-- Fin barra de navegacíon-->
       
    
        <!-- Esta se deberá de llamar una vez que se agrega una orden nueva. Igualmente se puede llamar después -->
        <div>

            <form action="/agregar_producto_orden" method="POST" autocomplete="off" class="form">
                
                <div class="form__container">
                    <h2 class="form__title">Agregar Producto a Orden</h2>
                    
                    <div class="form__group">   
                        <input type="number" id="folio" class="form__input" name="folio" placeholder=" ">
                        <label for="folio" class="form__label">Folio de orden</label>
                        <span class="form_line"></span>
                    </div>
                    
                    <div class="form__group">   
                        <input type="number" id="id_prod" class="form__input" name="id_prod" placeholder=" ">
                        <label for="id_prod" class="form__label">ID del producto</label>
                        <span class="form_line"></span>
                    </div>
                    
                    <div class="form__group">   
                        <input type="number" id="cant" class="form__input" name="cant" placeholder=" ">
                        <label for="cant" class="form__label">Cantidad</label>
                        <span class="form_line"></span>
                    </div>
                    
    
                                        
                            <input type="submit" class="form__submit" value="Agregar">
                        
                    </div>
                </form>
            </div>
    </body>
</html>
